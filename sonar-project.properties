sonar.projectKey=chokkoyamada_isbn-reader
sonar.organization=chokkoyamada

# This is the name and version displayed in the SonarCloud UI
sonar.projectName=ISBN Reader
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/__tests__/**/*,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclude files
sonar.exclusions=**/*.config.js,**/*.config.ts,**/node_modules/**,**/coverage/**,**/.next/**,**/dist/**,**/build/**

# TypeScript settings
sonar.typescript.node=node_modules/typescript/lib/